<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>LOGIN</h1>
<div class="container">
    <form name="loginform" onsubmit="return validate()" method="post">
    <div class="UserName">
        <label id="lblName">UserName:</label>
        <input type="text" id="txtname" placeholder="Enter Your UserName">
    </div>
    <div class="password">
        <label id="lblPassword">Password:</label>
        <input type="password" id="txtpswd" placeholder="Enter Your Password">
    </div>
    <div class="button">
        <input type="submit" id="btn" value="login">
    </div>
    </form>
</div>
<script src="login.js"></script>
</body>
</html>
